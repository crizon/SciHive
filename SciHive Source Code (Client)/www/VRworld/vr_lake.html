<!DOCTYPE html>
<html style="background-color: pink">
  <head>
    <meta charset="utf-8">
    <title>Volcano</title>
    <meta name="description" content="Forest">
    <script src="../aframe.min.js"></script>
    <script src="../aframe-environment-component.min.js"></script>
    <script src="../aframe-particle-system-component.min.js"></script>


    <script>
      function bebe(){
                screen.orientation.unlock();
            }
    </script>

  </head>
  <body onload="bebe()"  style="background-color: pink">
    <script type="text/javascript" src="../cordova.js"></script>
    

     <a-scene renderer="colorManagement: true;">
        <a-assets>
          <img id="lake" src="lake.jpg">
          <img id="pdx" src="portland.png">
          <a-asset-item id="sculpture" src="sculpture.glb"></a-asset-item>
        </a-assets>

        <a-sky src="#lake"></a-sky>

        <a-gltf-model src="#sculpture" position="0 0 -6"></a-gltf-model>

        <a-image src="#pdx" width="10" height="5" position="-2 1.2 -3" scale="0.2 0.2 0.2"></a-image>
        
    </a-scene>
