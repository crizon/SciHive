    <a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>
      <a-assets>
        <img id="arena" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/aframeArena.png">
        <img id="thumbCity" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/city.png">
        <img id="thumbSunrise" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/sunrise.png">
        <img id="thumbMountains" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/mountains.png">
      </a-assets>
      <a-link href="city.html" position="-3.5 1.5 -1.0" image="#thumbCity"></a-link>
      <a-link href="sunrise.html" position="0 1.5 -1.0" image="#thumbSunrise"></a-link>
      <a-link href="mountains.html" position="3.5 1.5 -1.0" image="#thumbMountains"></a-link>
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: flat; color: #47c9ff; side: double"></a-entity>
      <a-entity id="ground"
                geometry="primitive: circle; radius: 8;"
                rotation="-90 0 0"
                material="shader: flat; src: #arena"></a-entity>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>

      <a-entity position="0 0 0" environment="preset: osiris;"></a-entity>

      checkerboard, squares, walkernoise

      flat, hills, canyon, spikes, noise

      cubes, pyramids, cylinders, towers, mushrooms, trees, apparatus, torii

      default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris
      

	<a-entity sound="src: url(river.mp3); autoplay: true; loop: true" position="7 0 0"></a-entity>
