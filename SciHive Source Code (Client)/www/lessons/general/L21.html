    <b> Glass Slide  </b><br>
    <p> A a thin, flat, rectangular piece of glass that is used as a platform for microscopic specimen observation. A typical glass slide usually measures 25 mm wide by 75 mm, or 1 inch by 3 inches long, and is designed to fit under the stage clips on a microscope stage.</p>
